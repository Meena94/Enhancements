<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg" ng-controller = 'addNewGroupDetails'>
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Group Details</h4>
      </div>

      <div class="modal-body">
        <form role="form" class="form-horizontal">
                         <div class="form-group">
                             <label for="carrier" class="col-sm-2 control-label" >
                                 CarrierName</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Carrier" name="carrier" ng-model= "carrier" required/>
                               </div>
                               <label for="employer" class="col-sm-2 control-label">
                                   EmployerName</label>
                               <div class="col-sm-4">

                                     <input type="text" class="form-control" placeholder="Employer" name="employer"  ng-model= "employer" required/>
                                 </div>

                         </div>
                         <div class="form-group">
                             <label for="outbound" class="col-sm-2 control-label">
                                 Outboundname</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Outbound" name="outbound" ng-model= "outbound" />
                               </div>
                               <label for="uname" class="col-sm-2 control-label">
                                   Username</label>
                               <div class="col-sm-4">

                                     <input type="text" class="form-control" placeholder="Username" name="user" ng-model= "user" />
                                 </div>

                         </div>
                         <div class="form-group">
                             <label for="host" class="col-sm-2 control-label">
                                 Hostname</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Hostname" name="host"  ng-model= "host" />
                               </div>
                               <label for="pwd" class="col-sm-2 control-label">
                                   Password</label>
                               <div class="col-sm-4">

                                     <input type="password" class="form-control" placeholder="Password" name="pwd"  ng-model= "pwd" />
                                 </div>

                         </div>
                         <div class="form-group">
                             <label for="port" class="col-sm-2 control-label">
                                 Port</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Port" name="port"  ng-model= "port" />
                               </div>
                               <label for="fp" class="col-sm-2 control-label">
                                   FileProtocol</label>
                                   <div class="col-sm-3">


                                          <select class="form-control" ng-model="protocol">
                                              <option>SFTP</option>
                                              <option>FTP</option>

                                          </select>


                              </div>

                         </div>
                         <div class="form-group">
                             <label for="folder" class="col-sm-2 control-label">
                                 Folderpath</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Folderpath" name="folder"  ng-model= "folder" />
                               </div>
                               <label for="sent" class="col-sm-2 control-label">
                                   Sent/Notsent</label>
                                   <div class="col-sm-3">


                                          <select class="form-control" ng-model="issent">
                                              <option>Y</option>
                                              <option>N</option>

                                          </select>


                              </div>


                         </div>
                         <div class="form-group">
                             <label for="email" class="col-sm-2 control-label">
                                 EmailId</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Email" name="email"  ng-model= "email" />
                               </div>
                               <label for="active" class="col-sm-2 control-label">
                                   Active/Not</label>
                                   <div class="col-sm-3">


                                          <select class="form-control" ng-model="isActive">
                                              <option>Y</option>
                                              <option>N</option>

                                          </select>


                              </div>

                         </div>
                         <div class="form-group">
                             <label for="sub" class="col-sm-2 control-label">
                                 Subject</label>
                             <div class="col-sm-4">

                                   <input type="text" class="form-control" placeholder="Subject" name="sub"  ng-model= "sub" />
                               </div>
                               <label for="multi" class="col-sm-2 control-label" >
                                   Multi/Single(Email)</label>
                                   <div class="col-sm-3">


                                          <select class="form-control" ng-model = "ismulti">
                                              <option>0</option>
                                              <option>1</option>
                                              <option>2</option>
                                          </select>


                              </div>

                               <!-- <div class="col-sm-4">

                                     <input type="text" class="form-control" placeholder="Name" />
                                 </div> -->

                         </div>

                         </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="saveNewGroupDetails()"><b>Save</b></button>
        <button type="button" class="btn btn-info " data-dismiss="modal"><b>Close</b></button>
      </div>
    </div>

  </div>
</div>
